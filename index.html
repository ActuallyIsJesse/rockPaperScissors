<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors — Now with 100% more GUI!</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="rps.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="round-counter"></div>
            <div class="title"><img class="title" src="images/rockIcon.png"><h1 id="main-title">rock | paper | scissors</h1></div>
            <div id="score-counter"></div>
        </header>
        <div class="main-content">
            <div id="welcome" class="box">
                <h2>Welcome!</h2>
                <p>If you thought <span class="italicize">Rock, Paper Scissors></span> was good in text form, 
                    you're going to lose your mind over the new-and-improved GUI version!</p>
                    <button id="start-button">Play</button>
            </div>
            <div id="game-wrapper" class="hidden">
                <div id="rock-select" class="box move"><img class="move-img" src="/images/hand-rock-solid-green.png"><h2>Rock</h2></div>
                <div id="paper-select" class="box move"><img class="move-img" src="/images/hand-paper-solid-green.png"><h2>Paper</h2></div>
                <div id="scissors-select" class="box move"><img class="move-img" src="/images/hand-scissors-solid-green.png"><h2>Scissors</h2></div>
            </div>
        </div>
        <footer>
            <p>© Jesse Lord & Lilly Lord, 2022</p>
        </footer>
    </div>
</body>

</html>
