<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors — Now with 100% more GUI!</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="rps.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="round-counter"></div>
            <div class="title"><img class="title" src="images/rockIcon.png"><h1 id="main-title">rock | paper | scissors</h1></div>
            <div id="score-counter"></div>
        </header>
        <div class="main-content">
            <div id="message-window" class="box">
                <h2 id="message-h2"></h2>
                <img src="/images/rockPaperScissors.png" id="welcome-image">
                <p id="message-content"></p>
                    <button id="start-button">Play</button>
            </div>
            <div id="game-wrapper" class="hidden">
                <div id="rock-select" class="box move"><img class="move-img" src="/images/rockHand.png"><h2>Rock</h2></div>
                <div id="paper-select" class="box move"><img class="move-img" src="/images/paperHand.png"><h2>Paper</h2></div>
                <div id="scissors-select" class="box move"><img class="move-img" src="/images/scissorsHand.png"><h2>Scissors</h2></div>
            </div>
        </div>
        <footer>
            <p>© Jesse Lord 2022 | <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors icons created by Freepik - Flaticon</a> </p>
        </footer>
    </div>
</body>

</html>
